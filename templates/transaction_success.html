<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Transaction Successful</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9;
      }
      .header {
        color: #28a745;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }
      .content {
        margin-top: 20px;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        text-align: center;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Your Request is Complete!</div>
      <div class="content">
        <p>Hello,</p>
        <p>
          Great news! Your request went through and we've sent your transaction
          to the blockchain.
        </p>
        <p>
          You can view the transaction details here:
          <a href="https://sepolia.etherscan.io/tx/{{tx_hash}}"
            >https://sepolia.etherscan.io/tx/{{tx_hash}}</a
          >
        </p>
        <p>Thank you for using our service.</p>
      </div>
      <div class="footer">
        This is an automated message. Please do not reply.
      </div>
    </div>
  </body>
</html>
